<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1: Data Validation and Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #f0f0f0;
            background-color: #121212;
        }
        h1, h2 {
            color: #1e90ff;
        }
        p, li {
            color: #d3d3d3;
        }
        .search-container {
            margin-bottom: 20px;
        }
        .book-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .book-list li {
            margin-bottom: 10px;
        }
        .book-item {
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #333;
            border-radius: 5px;
        }
        .book-item img {
            max-width: 100px;
            margin-right: 10px;
        }
        .book-info {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Milestone 1: Data Validation and Display</h1>
    
    <div class="search-container">
        <input type="text" id="search" placeholder="Search books by title..." style="width: 100%; padding: 10px; font-size: 16px;">
    </div>
    
    <ul class="book-list" id="book-list"></ul>

    <script>
        $(document).ready(function() {
            function displayBooks(books) {
                var bookList = $('#book-list');
                bookList.empty();
                $.each(books, function(index, book) {
                    var title = book.volumeInfo.title || 'No title available';
                    var authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown Author';
                    var description = book.volumeInfo.description || 'No description available';
                    var thumbnail = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : '';
                    var infoLink = book.volumeInfo.infoLink || '#';

                    var bookItem = `
                        <li class="book-item">
                            <div class="book-info">
                                ${thumbnail ? `<img src="${thumbnail}" alt="${title}">` : ''}
                                <div>
                                    <h2>${title}</h2>
                                    <p><strong>Authors:</strong> ${authors}</p>
                                    <p>${description}</p>
                                    <p><a href="${infoLink}" target="_blank" style="color: #1e90ff;">More Info</a></p>
                                </div>
                            </div>
                        </li>
                    `;
                    bookList.append(bookItem);
                });
            }

            $.getJSON('json-files/google-books-search.json', function(data) {
                var books = data.items;

                // Display all books initially
                displayBooks(books);

                // Filter books based on search input
                $('#search').on('keyup', function() {
                    var searchText = $(this).val().toLowerCase();
                    var filteredBooks = books.filter(function(book) {
                        return book.volumeInfo.title.toLowerCase().includes(searchText);
                    });
                    displayBooks(filteredBooks);
                });
            });
        });
    </script>
</body>
</html>
