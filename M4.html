<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 - Book Search</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Mustache.js from the root folder -->
    <script src="mustache.js"></script>
    <style>
        /* Ravenclaw themed styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #f0f0f0;
            background-color: #0f4c75; /* Ravenclaw blue */
        }
        h1, h2 {
            color: #f0c30f; /* Ravenclaw gold */
        }
        p, li {
            color: #d3d3d3;
        }
        .content-section {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            border: 1px solid #f0c30f; /* Ravenclaw gold */
            border-radius: 5px;
            width: 70%;
        }
        .search-container button {
            padding: 10px 15px;
            background-color: #f0c30f; /* Ravenclaw gold */
            border: none;
            color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #c9a30f; /* Slightly darker gold */
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .book-item h3 {
            margin: 0 0 10px;
            color: #f0c30f; /* Ravenclaw gold */
        }
        .book-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .paging-controls {
            margin-top: 20px;
            text-align: center;
        }
        .paging-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f0c30f; /* Ravenclaw gold */
            border: none;
            color: #0f4c75; /* Ravenclaw blue */
            border-radius: 3px;
            cursor: pointer;
        }
        .paging-controls button:hover {
            background-color: #c9a30f; /* Slightly darker gold */
        }
        .paging-controls a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: #0f4c75; /* Ravenclaw blue */
            margin: 0 5px;
        }
        .paging-controls a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .paging-controls .active-page {
            background-color: #f0c30f; /* Ravenclaw gold */
            color: #0f4c75; /* Ravenclaw blue */
        }
        .paging-controls .ellipses {
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="#" id="home-link">Book Search</a>
        <a href="#" id="bookshelf-link">My Bookshelf</a>
    </div>
    <div class="content-section">
        <div id="search-section">
            <!-- Search bar and button -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for books...">
                <button id="search-btn">Search</button>
                <button id="btnGrid">Grid View</button>
                <button id="btnList">List View</button>
            </div>
            <!-- Search results list -->
            <ul id="book-list" class="book-list"></ul>
            <!-- Paging controls -->
            <div class="paging-controls"></div>
        </div>
        <div id="book-details-section" style="display: none;">
            <!-- Book details section -->
            <div id="book-details"></div>
            <button id="back-to-search">Back to Search Results</button>
        </div>
        <div id="bookshelf-section" style="display: none;">
            <!-- Bookshelf list -->
            <ul id="bookshelf-list" class="book-list"></ul>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        $(document).ready(function() {
            let currentPage = 1;
            let totalItems = 0;
            let totalPages = 0;
            const itemsPerPage = 10;
            let currentQuery = '';
            let currentLayout = 'List';

            // Fetch books from the Google Books API
            function fetchBooks(query, startIndex, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&startIndex=${startIndex}&maxResults=${itemsPerPage}`;
                $.getJSON(url, function(data) {
                    totalItems = data.totalItems;
                    totalPages = Math.ceil(totalItems / itemsPerPage);
                    callback(data.items);
                    updatePagination();
                }).fail(function() {
                    alert("Error fetching books. Please check your query or try again later.");
                });
            }

            // Fetch book details from the Google Books API
            function fetchBookDetails(bookId, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes/${bookId}`;
                $.getJSON(url, function(data) {
                    callback(data);
                }).fail(function() {
                    alert("Error fetching book details. Please try again later.");
                });
            }

            // Display books in the selected layout
            function displayBooks(books) {
                const template = `
                    {{#books}}
                    <li class="book-item" data-id="{{id}}">
                        <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="{{volumeInfo.title}} thumbnail">
                        <div>
                            <h3>{{volumeInfo.title}}</h3>
                            <p>{{volumeInfo.authors}}</p>
                        </div>
                    </li>
                    {{/books}}
                `;
                const html = Mustache.render(template, { books: books });
                $('#book-list').html(html);
            }

            // Show book details in a separate section
            function showBookDetails(book) {
                const template = `
                    <h2>{{volumeInfo.title}}</h2>
                    <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="{{volumeInfo.title}} thumbnail">
                    <p><strong>Author(s):</strong> {{volumeInfo.authors}}</p>
                    <p><strong>Published Date:</strong> {{volumeInfo.publishedDate}}</p>
                    <p><strong>Description:</strong> {{volumeInfo.description}}</p>
                    <p><strong>Publisher:</strong> {{volumeInfo.publisher}}</p>
                    <p><strong>Page Count:</strong> {{volumeInfo.pageCount}}</p>
                    <p><strong>Categories:</strong> {{volumeInfo.categories}}</p>
                    <p><strong>Language:</strong> {{volumeInfo.language}}</p>
                    <p><strong>Average Rating:</strong> {{volumeInfo.averageRating}}</p>
                    <p><strong>Ratings Count:</strong> {{volumeInfo.ratingsCount}}</p>
                `;
                const html = Mustache.render(template, book);
                $('#book-details').html(html);
                $('#search-section').hide();
                $('#book-details-section').show();
            }

            // Update pagination controls
            function updatePagination() {
                let html = '';
                for (let i = 1; i <= totalPages; i++) {
                    if (i === currentPage) {
                        html += `<span class="paging-controls"><button class="active-page">${i}</button></span>`;
                    } else {
                        html += `<a href="#" class="paging-controls">${i}</a>`;
                    }
                }
                $('.paging-controls').html(html);
            }

            // Event listener for search button
            $('#search-btn').click(function() {
                currentQuery = $('#search').val();
                if (currentQuery) {
                    fetchBooks(currentQuery, 0, function(books) {
                        displayBooks(books);
                        $('#search-section').show();
                        $('#book-details-section').hide();
                        $('#bookshelf-section').hide();
                    });
                }
            });

            // Event listener for grid view button
            $('#btnGrid').click(function() {
                currentLayout = 'Grid';
                $('#book-list').addClass('grid-view');
            });

            // Event listener for list view button
            $('#btnList').click(function() {
                currentLayout = 'List';
                $('#book-list').removeClass('grid-view');
            });

            // Event listener for paging controls
            $(document).on('click', '.paging-controls a', function(e) {
                e.preventDefault();
                currentPage = parseInt($(this).text());
                fetchBooks(currentQuery, (currentPage - 1) * itemsPerPage, displayBooks);
            });

            // Event listener for book item click
            $(document).on('click', '.book-item', function() {
                const bookId = $(this).data('id');
                fetchBookDetails(bookId, function(book) {
                    showBookDetails(book);
                });
            });

            // Event listener for back to search results button
            $('#back-to-search').click(function() {
                $('#search-section').show();
                $('#book-details-section').hide();
            });

            // Event listener for bookshelf link
            $('#bookshelf-link').click(function() {
                $('#search-section').hide();
                $('#book-details-section').hide();
                $('#bookshelf-section').show();
                // Code to display books from the bookshelf goes here
            });

            // Initialize search functionality on page load
            fetchBooks('Harry Potter', 0, displayBooks);
        });
    </script>
</body>
</html>
