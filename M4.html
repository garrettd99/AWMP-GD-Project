<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 - Book Search</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <style>
        /* Ravenclaw themed styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #f0f0f0;
            background-color: #0f4c75; /* Ravenclaw blue */
        }
        h1, h2 {
            color: #f0c30f; /* Ravenclaw gold */
        }
        p, li {
            color: #d3d3d3;
        }
        .content-section {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .search-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-section input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #f0c30f; /* Ravenclaw gold */
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .search-section button {
            padding: 10px 20px;
            border: none;
            background-color: #f0c30f; /* Ravenclaw gold */
            color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
            cursor: pointer;
        }
        .search-section button:hover {
            background-color: #d9a500; /* Darker gold for hover effect */
        }
        .view-buttons {
            text-align: center;
            margin-bottom: 10px;
        }
        .view-buttons a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
            margin: 0 5px;
        }
        .view-buttons a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .results .book-item {
            background-color: #f0c30f; /* Ravenclaw gold */
            padding: 20px;
            border-radius: 5px;
            width: 100%; /* Default to full width for List View */
        }
        .results .book-item img {
            max-width: 100px;
            height: auto;
        }
        .results.grid-view .book-item {
            width: calc(33.333% - 20px); /* 3 items per row in Grid View */
        }
        .results.grid-view .book-item img {
            max-width: 80px;
        }
    </style>
</head>
<body>
    <div class="content-section">
        <!-- Header with navigation links -->
        <div class="header">
            <a href="M1.html">Milestone 1</a>
            <a href="M2.html">Milestone 2</a>
            <a href="M3.html">Milestone 3</a>
            <a href="M4.html">Milestone 4</a>
        </div>
        
        <!-- Search section -->
        <div class="search-section">
            <input type="text" id="searchQuery" placeholder="Search for books...">
            <button id="searchButton">Search</button>
        </div>

        <!-- View Switcher -->
        <div class="view-buttons">
            <a href="#" id="btnList">List View</a>
            <a href="#" id="btnGrid">Grid View</a>
        </div>

        <!-- Link to Public Bookshelf -->
        <div class="view-buttons">
            <a href="#bookshelf" id="btnBookshelf">Go to Public Bookshelf</a>
        </div>

        <!-- Results section -->
        <div id="results" class="results"></div>

        <!-- Public Bookshelf Section -->
        <div id="bookshelf" class="content-section" style="display:none;">
            <h2>Public Bookshelf</h2>
            <div class="view-buttons">
                <a href="#results" id="btnBackToSearch">Back to Search</a>
            </div>
            <div id="bookshelfResults" class="results"></div>
        </div>
    </div>

    <!-- Mustache.js Template -->
    <script id="book-template" type="x-tmpl-mustache">
        {{#books}}
        <div class="book-item">
            <img src="{{#volumeInfo.imageLinks}}{{thumbnail}}{{/volumeInfo.imageLinks}}" alt="{{volumeInfo.title}}">
            <h3>{{volumeInfo.title}}</h3>
            <p>Authors: {{#volumeInfo.authors}}{{.}}{{^last}}, {{/last}}{{/volumeInfo.authors}}</p>
            <p>Publisher: {{volumeInfo.publisher}}</p>
            <p>Published Date: {{volumeInfo.publishedDate}}</p>
            <p>Page Count: {{volumeInfo.pageCount}}</p>
            <a href="{{volumeInfo.infoLink}}" target="_blank">More Info</a>
        </div>
        {{/books}}
    </script>

    <script>
        $(document).ready(function() {
            // Debugging to check if Mustache is loaded correctly
            console.log("Mustache:", Mustache);

            // Event listener for search button
            $('#searchButton').on('click', function() {
                const query = $('#searchQuery').val();
                searchBooks(query);
            });

            // Event listeners for view buttons
            $('#btnGrid').on('click', function() {
                $('#results').addClass('grid-view').removeClass('list-view');
                $('#btnList').show();
                $('#btnGrid').hide();
            });

            $('#btnList').on('click', function() {
                $('#results').removeClass('grid-view').addClass('list-view');
                $('#btnList').hide();
                $('#btnGrid').show();
            });

            // Event listener for bookshelf button
            $('#btnBookshelf').on('click', function() {
                $('#bookshelf').show();
                $('#results').hide();
                $('#btnBookshelf').hide();
                $('#btnBackToSearch').show();
            });

            // Event listener for back to search button
            $('#btnBackToSearch').on('click', function() {
                $('#bookshelf').hide();
                $('#results').show();
                $('#btnBookshelf').show();
                $('#btnBackToSearch').hide();
            });

            // Function to search books using Google Books API
            function searchBooks(query) {
                $.ajax({
                    url: `https://www.googleapis.com/books/v1/volumes?q=${query}`,
                    method: 'GET',
                    success: function(data) {
                        displayBooks(data.items);
                    },
                    error: function(error) {
                        console.log("Error fetching data", error);
                    }
                });
            }

            // Function to display books using Mustache.js template
            function displayBooks(books) {
                const template = $('#book-template').html();
                const rendered = Mustache.render(template, { books });
                $('#results').html(rendered);

                // Show/hide view buttons based on the current view
                if ($('#results').hasClass('grid-view')) {
                    $('#btnList').show();
                    $('#btnGrid').hide();
                } else {
                    $('#btnList').hide();
                    $('#btnGrid').show();
                }
            }

            // Function to display bookshelf books
            function displayBookshelf(books) {
                const template = $('#book-template').html();
                const rendered = Mustache.render(template, { books });
                $('#bookshelfResults').html(rendered);

                // Display bookshelf section
                $('#bookshelf').show();
                $('#results').hide();
                $('#btnBookshelf').hide();
                $('#btnBackToSearch').show();
            }

            // Example bookshelf data (replace with your own books)
            const bookshelfBooks = [
                {
                    volumeInfo: {
                        title: "Harry Potter and the Sorcerer's Stone",
                        authors: ["J.K. Rowling"],
                        publisher: "Scholastic",
                        publishedDate: "1997-09-01",
                        pageCount: 309,
                        imageLinks: {
                            thumbnail: "https://covers.openlibrary.org/b/id/8212276-L.jpg"
                        },
                        infoLink: "https://books.google.com/books?id=7zUwDwAAQBAJ"
                    }
                },
                {
                    volumeInfo: {
                        title: "The Hobbit",
                        authors: ["J.R.R. Tolkien"],
                        publisher: "Houghton Mifflin",
                        publishedDate: "1937-09-21",
                        pageCount: 310,
                        imageLinks: {
                            thumbnail: "https://covers.openlibrary.org/b/id/354780-L.jpg"
                        },
                        infoLink: "https://books.google.com/books?id=RMi4QgAACAAJ"
                    }
                }
                // Add more books here as needed
            ];

            // Initialize bookshelf with example data
            displayBookshelf(bookshelfBooks);

            // Initial setup: Start in List View
            $('#btnList').hide();
            $('#btnBackToSearch').hide();
        });
    </script>
</body>
</html>
