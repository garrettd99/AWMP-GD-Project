<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 - Book Search</title>
    <style>
        /* Ravenclaw themed styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #e0e0e0;
            background-color: #1a1a1a;
        }
        h1, h2 {
            color: #0e3a6f; /* Ravenclaw blue */
        }
        p, li {
            color: #d3d3d3;
        }
        .content-section {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            color: #0e3a6f; /* Ravenclaw blue */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #444;
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .view-toggle button {
            margin-left: 10px;
            padding: 5px 10px;
            background-color: #0e3a6f; /* Ravenclaw blue */
            border: none;
            color: #1a1a1a; /* Dark background */
            border-radius: 3px;
            cursor: pointer;
        }
        .view-toggle button:hover {
            background-color: #072c5d; /* Slightly darker blue */
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        .book-item h3 {
            margin: 0 0 10px;
            color: #0e3a6f; /* Ravenclaw blue */
        }
        .book-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .paging-controls {
            margin-top: 20px;
            text-align: center;
        }
        .paging-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #0e3a6f; /* Ravenclaw blue */
            border: none;
            color: #1a1a1a; /* Dark background */
            border-radius: 3px;
            cursor: pointer;
        }
        .paging-controls button:hover {
            background-color: #072c5d; /* Slightly darker blue */
        }
        .paging-controls a {
            color: #0e3a6f; /* Ravenclaw blue */
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: #333;
            margin: 0 5px;
        }
        .paging-controls a:hover {
            background-color: #444;
        }
        .paging-controls .active-page {
            background-color: #0e3a6f; /* Ravenclaw blue */
            color: #1a1a1a;
        }
        .paging-controls .ellipses {
            color: #d3d3d3;
        }
        .list-view .book-item {
            flex-direction: row;
        }
        .grid-view .book-item {
            flex-direction: column;
            align-items: flex-start;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script>
        const bookTemplate = `
        <li class="book-item">
            <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="{{volumeInfo.title}}">
            <div>
                <h3><a href="#" class="book-title" data-book-id="{{id}}">{{volumeInfo.title}}</a></h3>
                <p>{{volumeInfo.authors}}</p>
            </div>
        </li>`;

        const bookDetailsTemplate = `
        <h2>{{volumeInfo.title}}</h2>
        <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="{{volumeInfo.title}}">
        <p><strong>Authors:</strong> {{volumeInfo.authors}}</p>
        <p><strong>Publisher:</strong> {{volumeInfo.publisher}}</p>
        <p><strong>Published Date:</strong> {{volumeInfo.publishedDate}}</p>
        <p><strong>Description:</strong> {{volumeInfo.description}}</p>`;

        $(document).ready(function() {
            let currentPage = 1;
            let totalItems = 0;
            let totalPages = 0;
            const itemsPerPage = 10;
            let currentQuery = '';
            let currentView = 'list'; // can be 'list' or 'grid'

            function fetchBooks(query, startIndex, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&startIndex=${startIndex}&maxResults=${itemsPerPage}`;
                $.getJSON(url, function(data) {
                    totalItems = data.totalItems;
                    totalPages = Math.ceil(totalItems / itemsPerPage);
                    callback(data.items);
                    updatePagination();
                });
            }

            function fetchBookDetails(bookId, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes/${bookId}`;
                $.getJSON(url, function(data) {
                    callback(data);
                });
            }

            function fetchBookshelf(callback) {
                const url = `https://www.googleapis.com/books/v1/mylibrary/bookshelves/0/volumes`;
                $.getJSON(url, function(data) {
                    if (data.items) {
                        callback(data.items);
                    } else {
                        $("#bookshelf-list").html("<p>No books found in the bookshelf.</p>");
                    }
                });
            }

            function displayBooks(books, container) {
                $(container).empty();
                books.forEach(book => {
                    const bookHtml = Mustache.render(bookTemplate, book);
                    $(container).append(bookHtml);
                });

                $(".book-title").click(function(e) {
                    e.preventDefault();
                    const bookId = $(this).data("book-id");
                    fetchBookDetails(bookId, displayBookDetails);
                });
            }

            function displayBookDetails(book) {
                $("#search-section").hide();
                $("#bookshelf-section").hide();
                $("#book-details-section").show();
                const detailsHtml = Mustache.render(bookDetailsTemplate, book);
                $("#book-details").html(detailsHtml);
            }

            function updatePagination() {
                $(".paging-controls").empty();

                if (currentPage > 1) {
                    $(".paging-controls").append('<button class="prev-page">Previous</button>');
                }

                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);

                if (startPage > 1) {
                    $(".paging-controls").append('<a href="#" class="page-link" data-page="1">1</a>');
                    if (startPage > 2) {
                        $(".paging-controls").append('<span class="ellipses">...</span>');
                    }
                }

                for (let i = startPage; i <= endPage; i++) {
                    const pageLink = `<a href="#" class="page-link" data-page="${i}">${i}</a>`;
                    $(".paging-controls").append(pageLink);
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        $(".paging-controls").append('<span class="ellipses">...</span>');
                    }
                    $(".paging-controls").append(`<a href="#" class="page-link" data-page="${totalPages}">${totalPages}</a>`);
                }

                if (currentPage < totalPages) {
                    $(".paging-controls").append('<button class="next-page">Next</button>');
                }

                $(".page-link").click(function(e) {
                    e.preventDefault();
                    currentPage = $(this).data("page");
                    fetchBooks(currentQuery, (currentPage - 1) * itemsPerPage, function(books) {
                        displayBooks(books, "#book-list");
                    });
                });

                $(".prev-page").click(function() {
                    if (currentPage > 1) {
                        currentPage--;
                        fetchBooks(currentQuery, (currentPage - 1) * itemsPerPage, function(books) {
                            displayBooks(books, "#book-list");
                        });
                    }
                });

                $(".next-page").click(function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        fetchBooks(currentQuery, (currentPage - 1) * itemsPerPage, function(books) {
                            displayBooks(books, "#book-list");
                        });
                    }
                });
            }

            $("#search-btn").click(function() {
                currentQuery = $("#search").val();
                currentPage = 1;
                fetchBooks(currentQuery, 0, function(books) {
                    displayBooks(books, "#book-list");
                });
            });

            $("#back-to-search").click(function() {
                $("#book-details-section").hide();
                $("#search-section").show();
            });

            $("#home-link").click(function(e) {
                e.preventDefault();
                $("#book-details-section").hide();
                $("#bookshelf-section").hide();
                $("#search-section").show();
            });

            $("#bookshelf-link").click(function(e) {
                e.preventDefault();
                $("#book-details-section").hide();
                $("#search-section").hide();
                $("#bookshelf-section").show();
                fetchBookshelf(function(books) {
                    displayBooks(books, "#bookshelf-list");
                });
            });

            $("#list-view-btn").click(function() {
                currentView = 'list';
                $("#book-list, #bookshelf-list").removeClass("grid-view").addClass("list-view");
            });

            $("#grid-view-btn").click(function() {
                currentView = 'grid';
                $("#book-list, #bookshelf-list").removeClass("list-view").addClass("grid-view");
            });
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="#" id="home-link">Book Search</a>
        <a href="#" id="bookshelf-link">My Bookshelf</a>
    </div>
    <div class="content-section">
        <div id="search-section">
            <!-- Search bar and button -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for books...">
                <button id="search-btn">Search</button>
                <div class="view-toggle">
                    <button id="list-view-btn">List View</button>
                    <button id="grid-view-btn">Grid View</button>
                </div>
            </div>
            <!-- Search results list -->
            <ul id="book-list" class="book-list list-view"></ul>
            <!-- Paging controls -->
            <div class="paging-controls"></div>
        </div>
        <div id="book-details-section" style="display: none;">
            <!-- Book details section -->
            <div id="book-details"></div>
            <button id="back-to-search">Back to Search Results</button>
        </div>
        <div id="bookshelf-section" style="display: none;">
            <!-- Bookshelf list -->
            <ul id="bookshelf-list" class="book-list list-view"></ul>
        </div>
    </div>
</body>
</html>
