<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 - Book Search</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Mustache.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <style>
        /* Ravenclaw themed styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #f0f0f0;
            background-color: #0f4c75; /* Ravenclaw blue */
        }
        h1, h2 {
            color: #f0c30f; /* Ravenclaw gold */
        }
        p, li {
            color: #d3d3d3;
        }
        .content-section {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .search-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .book-list {
            list-style: none;
            padding: 0;
        }
        .book-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1a1a1a;
            border-radius: 5px;
        }
        .book-item h3 {
            margin: 0 0 10px;
            color: #f0c30f; /* Ravenclaw gold */
        }
        .book-item img {
            max-width: 100px;
            margin-right: 20px;
        }
        .paging-controls {
            margin-top: 20px;
            text-align: center;
        }
        .paging-controls button {
            margin: 0 5px;
            padding: 5px 10px;
            background-color: #f0c30f; /* Ravenclaw gold */
            border: none;
            color: #0f4c75; /* Ravenclaw blue */
            border-radius: 3px;
            cursor: pointer;
        }
        .paging-controls button:hover {
            background-color: #c9a30f; /* Slightly darker gold */
        }
        .paging-controls a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 3px;
            background-color: #0f4c75; /* Ravenclaw blue */
            margin: 0 5px;
        }
        .paging-controls a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .paging-controls .active-page {
            background-color: #f0c30f; /* Ravenclaw gold */
            color: #0f4c75; /* Ravenclaw blue */
        }
        .paging-controls .ellipses {
            color: #d3d3d3;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">Home</a>
        <a href="#" id="home-link">Book Search</a>
        <a href="#" id="bookshelf-link">My Bookshelf</a>
    </div>
    <div class="content-section">
        <div id="search-section">
            <!-- Search bar and button -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Search for books...">
                <button id="search-btn">Search</button>
                <button id="btnGrid">Grid View</button>
                <button id="btnList">List View</button>
            </div>
            <!-- Search results list -->
            <ul id="book-list" class="book-list"></ul>
            <!-- Paging controls -->
            <div class="paging-controls"></div>
        </div>
        <div id="book-details-section" style="display: none;">
            <!-- Book details section -->
            <div id="book-details"></div>
            <button id="back-to-search">Back to Search Results</button>
        </div>
        <div id="bookshelf-section" style="display: none;">
            <!-- Bookshelf list -->
            <ul id="bookshelf-list" class="book-list"></ul>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        $(document).ready(function() {
            let currentPage = 1;
            let totalItems = 0;
            let totalPages = 0;
            const itemsPerPage = 10;
            let currentQuery = '';
            let currentLayout = 'List';

            // Fetch books from the Google Books API
            function fetchBooks(query, startIndex, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes?q=${query}&startIndex=${startIndex}&maxResults=${itemsPerPage}`;
                $.getJSON(url, function(data) {
                    totalItems = data.totalItems;
                    totalPages = Math.ceil(totalItems / itemsPerPage);
                    callback(data.items);
                    updatePagination();
                }).fail(function() {
                    alert("Error fetching books. Please check your query or try again later.");
                });
            }

            // Fetch book details from the Google Books API
            function fetchBookDetails(bookId, callback) {
                const url = `https://www.googleapis.com/books/v1/volumes/${bookId}`;
                $.getJSON(url, function(data) {
                    callback(data);
                }).fail(function() {
                    alert("Error fetching book details. Please try again later.");
                });
            }

            // Fetch books from the user's bookshelf
            function fetchBookshelf(callback) {
                const url = `https://www.googleapis.com/books/v1/mylibrary/bookshelves/0/volumes`;
                $.getJSON(url, function(data) {
                    if (data.items) {
                        callback(data.items);
                    } else {
                        $("#bookshelf-list").html("<p>No books found in the bookshelf.</p>");
                    }
                }).fail(function() {
                    alert("Error fetching bookshelf. Please try again later.");
                });
            }

            // Display books in the specified container
            function displayBooks(books, container) {
                $(container).empty();
                let template = `
                    {{#books}}
                    <li class="book-item">
                        <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="{{volumeInfo.title}}">
                        <div>
                            <h3><a href="#" class="book-title" data-book-id="{{id}}">{{volumeInfo.title}}</a></h3>
                            <p>{{volumeInfo.authors}}</p>
                            <p>{{volumeInfo.publishedDate}}</p>
                        </div>
                    </li>
                    {{/books}}
                `;
                const html = Mustache.render(template, { books: books });
                $(container).html(html);
            }

            // Update pagination controls
            function updatePagination() {
                const pagingControls = [];
                pagingControls.push(`<a href="#" class="page-button ${currentPage === 1 ? 'active-page' : ''}" data-page="1">First</a>`);
                if (currentPage > 1) {
                    pagingControls.push(`<a href="#" class="page-button" data-page="${currentPage - 1}">Prev</a>`);
                }
                if (totalPages > 5) {
                    if (currentPage > 3) {
                        pagingControls.push(`<span class="ellipses">...</span>`);
                    }
                }
                for (let i = Math.max(1, currentPage - 2); i <= Math.min(totalPages, currentPage + 2); i++) {
                    pagingControls.push(`<a href="#" class="page-button ${i === currentPage ? 'active-page' : ''}" data-page="${i}">${i}</a>`);
                }
                if (totalPages > 5) {
                    if (currentPage < totalPages - 2) {
                        pagingControls.push(`<span class="ellipses">...</span>`);
                    }
                }
                if (totalPages > 1 && currentPage < totalPages) {
                    pagingControls.push(`<a href="#" class="page-button" data-page="${currentPage + 1}">Next</a>`);
                    pagingControls.push(`<a href="#" class="page-button" data-page="${totalPages}">Last</a>`);
                }
                $('.paging-controls').html(pagingControls.join(''));
            }

            // Handle click events for page buttons
            $(document).on('click', '.page-button', function(e) {
                e.preventDefault();
                const page = $(this).data('page');
                if (page) {
                    currentPage = page;
                    const startIndex = (currentPage - 1) * itemsPerPage;
                    fetchBooks(currentQuery, startIndex, function(books) {
                        displayBooks(books, '#book-list');
                        updatePagination();
                    });
                }
            });

            // Handle search button click
            $('#search-btn').click(function() {
                currentQuery = $('#search').val();
                if (currentQuery) {
                    fetchBooks(currentQuery, 0, function(books) {
                        displayBooks(books, '#book-list');
                        $('#search-section').show();
                        $('#book-details-section').hide();
                        $('#bookshelf-section').hide();
                    });
                }
            });

            // Handle search input Enter key press
            $('#search').keypress(function(e) {
                if (e.which === 13) {
                    $('#search-btn').click();
                }
            });

            // Handle book title click
            $(document).on('click', '.book-title', function(e) {
                e.preventDefault();
                const bookId = $(this).data('book-id');
                fetchBookDetails(bookId, function(book) {
                    $('#book-details').html(`
                        <h2>${book.volumeInfo.title}</h2>
                        <p><strong>Author:</strong> ${book.volumeInfo.authors.join(', ')}</p>
                        <p><strong>Published Date:</strong> ${book.volumeInfo.publishedDate}</p>
                        <p><strong>Description:</strong> ${book.volumeInfo.description || 'No description available.'}</p>
                        <img src="${book.volumeInfo.imageLinks?.thumbnail}" alt="${book.volumeInfo.title}">
                    `);
                    $('#search-section').hide();
                    $('#book-details-section').show();
                    $('#bookshelf-section').hide();
                });
            });

            // Handle back to search results button click
            $('#back-to-search').click(function() {
                $('#search-section').show();
                $('#book-details-section').hide();
                $('#bookshelf-section').hide();
            });

            // Handle Grid View button click
            $('#btnGrid').click(function() {
                currentLayout = 'Grid';
                $('#book-list').removeClass('list-view').addClass('grid-view');
            });

            // Handle List View button click
            $('#btnList').click(function() {
                currentLayout = 'List';
                $('#book-list').removeClass('grid-view').addClass('list-view');
            });

            // Handle Bookshelf link click
            $('#bookshelf-link').click(function(e) {
                e.preventDefault();
                fetchBookshelf(function(books) {
                    displayBooks(books, '#bookshelf-list');
                    $('#search-section').hide();
                    $('#book-details-section').hide();
                    $('#bookshelf-section').show();
                });
            });

            // Initial setup
            $('#search').focus();
        });
    </script>
</body>
</html>
