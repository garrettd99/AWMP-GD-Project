<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 4 - Book Search</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include Mustache.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <style>
        /* Ravenclaw themed styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            color: #f0f0f0;
            background-color: #0f4c75; /* Ravenclaw blue */
        }
        h1, h2 {
            color: #f0c30f; /* Ravenclaw gold */
        }
        p, li {
            color: #d3d3d3;
        }
        .content-section {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header a {
            color: #f0c30f; /* Ravenclaw gold */
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
        }
        .header a:hover {
            background-color: #083d57; /* Darker blue for hover effect */
        }
        .search-section {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-section input[type="text"] {
            padding: 10px;
            width: 300px;
            border: 1px solid #f0c30f; /* Ravenclaw gold */
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-section button {
            padding: 10px 20px;
            border: none;
            background-color: #f0c30f; /* Ravenclaw gold */
            color: #0f4c75; /* Ravenclaw blue */
            border-radius: 5px;
            cursor: pointer;
        }
        .search-section button:hover {
            background-color: #d9a500; /* Darker gold for hover effect */
        }
        .results {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .results .book-item {
            background-color: #f0c30f; /* Ravenclaw gold */
            padding: 20px;
            border-radius: 5px;
            width: calc(33.333% - 20px);
        }
        .results .book-item h3 {
            margin-top: 0;
            color: #0f4c75; /* Ravenclaw blue */
        }
        .results .book-item p {
            margin: 10px 0;
            color: #0f4c75; /* Ravenclaw blue */
        }
    </style>
</head>
<body>
    <div class="content-section">
        <!-- Header with navigation links -->
        <div class="header">
            <a href="M1.html">Milestone 1</a>
            <a href="M2.html">Milestone 2</a>
            <a href="M3.html">Milestone 3</a>
            <a href="M4.html">Milestone 4</a>
        </div>
        
        <!-- Search section -->
        <div class="search-section">
            <input type="text" id="searchQuery" placeholder="Search for books...">
            <button id="searchButton">Search</button>
        </div>
        
        <!-- Results section -->
        <div id="results" class="results"></div>
    </div>

    <script>
        // Debugging to check if Mustache is loaded correctly
        console.log("Mustache loaded:", typeof Mustache !== 'undefined');

        // Event listener for search button
        $('#searchButton').on('click', function() {
            const query = $('#searchQuery').val();
            searchBooks(query);
        });

        // Function to search books using Google Books API
        function searchBooks(query) {
            $.ajax({
                url: `https://www.googleapis.com/books/v1/volumes?q=${query}`,
                method: 'GET',
                success: function(data) {
                    displayBooks(data.items);
                },
                error: function(error) {
                    console.log("Error fetching data", error);
                }
            });
        }

        // Function to display books using Mustache.js template
        function displayBooks(books) {
            const template = `
                {{#books}}
                <div class="book-item">
                    <h3>{{volumeInfo.title}}</h3>
                    <p>{{volumeInfo.authors}}</p>
                    <p>{{volumeInfo.publisher}}</p>
                </div>
                {{/books}}
            `;

            const rendered = Mustache.render(template, { books });
            $('#results').html(rendered);
        }
    </script>
</body>
</html>
